[project]
name = "gong-call-coach"
version = "0.1.0"

[server]
command = "uv"
args = ["run", "fastmcp", "run", "coaching_mcp/server.py:mcp"]

[server.env]
GONG_API_KEY = "${GONG_API_KEY}"
GONG_API_SECRET = "${GONG_API_SECRET}"
GONG_API_BASE_URL = "${GONG_API_BASE_URL}"
ANTHROPIC_API_KEY = "${ANTHROPIC_API_KEY}"
DATABASE_URL = "${DATABASE_URL}"
GONG_WEBHOOK_SECRET = "${GONG_WEBHOOK_SECRET}"
LOG_LEVEL = "${LOG_LEVEL}"

[dependencies]
python = ">=3.11"
fastmcp = "==0.3.0"
anthropic = "==0.40.0"
psycopg2-binary = "==2.9.9"
httpx = "==0.27.2"
pydantic = ">=2.0.0"
pydantic-settings = ">=2.0.0"
