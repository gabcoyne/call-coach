name: Build Docker Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'api/**'
      - 'coaching_mcp/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  build-mcp:
    name: Build MCP Server Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-mcp
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mcp
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-webhook:
    name: Build Webhook Server Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-webhook
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push webhook image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.webhook
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-images:
    name: Verify Built Images
    runs-on: ubuntu-latest
    needs: [build-mcp, build-webhook]
    if: github.event_name == 'push'
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run image verification
        run: |
          set -e
          MCP_IMAGE="${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-mcp:${{ github.ref_name }}-${{ github.sha }}"
          WEBHOOK_IMAGE="${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-webhook:${{ github.ref_name }}-${{ github.sha }}"

          echo "Verifying MCP image..."
          docker pull "$MCP_IMAGE" || echo "Image not yet available"

          echo "Verifying webhook image..."
          docker pull "$WEBHOOK_IMAGE" || echo "Image not yet available"

          echo "Images built successfully"
