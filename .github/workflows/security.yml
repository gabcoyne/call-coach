name: Security Scanning

on:
  push:
    branches: [main, develop]
    paths:
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  python-dependency-check:
    name: Python Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Scan dependencies with pip-audit
        id: pip-audit
        run: |
          echo "Scanning Python dependencies for vulnerabilities..."
          pip-audit --desc || true

      - name: Generate SBOM (Python)
        run: |
          pip install cyclonedx-bom
          cyclonedx-bom -o python-sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: python-sbom
          path: python-sbom.json

  nodejs-dependency-check:
    name: Node.js Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        working-directory: frontend
        run: |
          echo "Scanning Node.js dependencies for vulnerabilities..."
          npm audit --audit-level=moderate || EXIT_CODE=$?
          exit $EXIT_CODE

      - name: Generate SBOM (Node.js)
        working-directory: frontend
        run: |
          npm install -g @cyclonedx/npm
          cyclonedx-npm -o ../nodejs-sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: nodejs-sbom
          path: nodejs-sbom.json

  bandit-scan:
    name: Python Security Code Scan (Bandit)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit scan
        id: bandit
        continue-on-error: true
        run: |
          echo "Scanning Python code for security issues..."
          bandit -r analysis coaching_mcp api -f json -o bandit-report.json || true
          bandit -r analysis coaching_mcp api -f txt || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Comment on PR if vulnerabilities found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Bandit security scan found potential issues. Check the security scanning workflow for details.'
            })

  semgrep-scan:
    name: Semantic Code Scan (Semgrep)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          generateSarif: true
          config: >-
            p/security-audit
            p/python

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  codeql-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images for scanning
        run: |
          docker build -f Dockerfile.mcp -t call-coach-mcp:scan .
          docker build -f Dockerfile.webhook -t call-coach-webhook:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'call-coach-mcp:scan'
          format: 'sarif'
          output: 'trivy-results-mcp.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy on webhook image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'call-coach-webhook:scan'
          format: 'sarif'
          output: 'trivy-results-webhook.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-mcp.sarif'
          category: 'trivy-mcp'

      - name: Upload webhook scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-webhook.sarif'
          category: 'trivy-webhook'

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pipdeptree

      - name: Check Python licenses
        run: |
          echo "Checking Python package licenses..."
          pip-licenses --format=markdown --output-file=python-licenses.md || true
          cat python-licenses.md

      - name: Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-reports
          path: python-licenses.md

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --json

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-dependency-check, nodejs-dependency-check, bandit-scan, semgrep-scan, codeql-scan, container-scan, license-check, secret-scanning]
    if: always()
    timeout-minutes: 10

    steps:
      - name: Generate Security Report
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Dependencies | ${{ needs.python-dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Node.js Dependencies | ${{ needs.nodejs-dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit Scan | ${{ needs.bandit-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep Scan | ${{ needs.semgrep-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical issues found
        run: |
          if [ "${{ needs.secret-scanning.result }}" == "failure" ]; then
            echo "❌ Secrets detected in codebase!"
            exit 1
          fi
