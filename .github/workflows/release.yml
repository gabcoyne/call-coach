name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease
      prerelease_suffix:
        description: 'Prerelease suffix (e.g., alpha, beta, rc)'
        required: false
        type: string

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      previous_version: ${{ steps.version.outputs.previous_version }}
      changelog: ${{ steps.changelog.outputs.content }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get previous version
        id: previous_version
        run: |
          PREVIOUS=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "version=$PREVIOUS" >> $GITHUB_OUTPUT
          echo "Previous version: $PREVIOUS"

      - name: Calculate next version
        id: version
        run: |
          PREVIOUS=${{ steps.previous_version.outputs.version }}
          PREVIOUS=${PREVIOUS#v}

          # Split version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$PREVIOUS"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Bump version
          case "${{ github.event.inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            prerelease)
              PATCH=$((PATCH + 1))
              SUFFIX="${{ github.event.inputs.prerelease_suffix || 'rc' }}"
              VERSION="v${MAJOR}.${MINOR}.${PATCH}-${SUFFIX}.1"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "previous_version=$PREVIOUS" >> $GITHUB_OUTPUT
              echo "New version: $VERSION"
              exit 0
              ;;
          esac

          VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "previous_version=$PREVIOUS" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          echo "Generating changelog from ${{ steps.previous_version.outputs.version }} to ${{ steps.version.outputs.version }}..."

          CHANGELOG=$(git log ${{ steps.previous_version.outputs.version }}..HEAD --pretty=format:"- %h: %s (%an)" 2>/dev/null || git log --pretty=format:"- %h: %s (%an)" | head -50)

          # Categorize commits
          echo "## Features" > CHANGELOG.md
          echo "$CHANGELOG" | grep -i "^- .*feat:" || true >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "## Bug Fixes" >> CHANGELOG.md
          echo "$CHANGELOG" | grep -i "^- .*fix:" || true >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "## Documentation" >> CHANGELOG.md
          echo "$CHANGELOG" | grep -i "^- .*docs:" || true >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "## Other Changes" >> CHANGELOG.md
          echo "$CHANGELOG" | grep -v -i "^- .*(feat:|fix:|docs:)" || true >> CHANGELOG.md

          # Read changelog for output
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)

          # Escape for GitHub output
          CHANGELOG_CONTENT="${CHANGELOG_CONTENT//'%'/'%25'}"
          CHANGELOG_CONTENT="${CHANGELOG_CONTENT//$'\n'/'%0A'}"
          CHANGELOG_CONTENT="${CHANGELOG_CONTENT//$'\r'/'%0D'}"

          echo "content=$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION=${VERSION#v}
          sed -i 's/version = "[^"]*"/version = "'$VERSION'"/g' pyproject.toml

      - name: Create release branch
        run: |
          BRANCH="release/${{ steps.version.outputs.version }}"
          git checkout -b "$BRANCH"
          git add pyproject.toml CHANGELOG.md
          git commit -m "chore: Bump version to ${{ steps.version.outputs.version }}"
          git push origin "$BRANCH"

  test-release:
    name: Test Release Build
    runs-on: ubuntu-latest
    needs: [prepare-release]
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: release/${{ needs.prepare-release.outputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build

      - name: Run full test suite
        run: |
          pytest tests/ -v --cov=analysis --cov=coaching_mcp --cov=api \
            --cov-report=term-missing --cov-fail-under=70

      - name: Build distribution
        run: |
          python -m build

      - name: Verify wheel
        run: |
          python -m pip install twine
          twine check dist/*

  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [prepare-release, test-release]
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: release/${{ needs.prepare-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create annotated tag
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Merge release branch to main
        run: |
          git checkout main
          git pull origin main
          git merge --no-ff "release/${{ needs.prepare-release.outputs.version }}" -m "Merge release ${{ needs.prepare-release.outputs.version }}"
          git push origin main

      - name: Merge release branch to develop
        continue-on-error: true
        run: |
          git checkout develop
          git pull origin develop
          git merge --no-ff "release/${{ needs.prepare-release.outputs.version }}" -m "Merge release ${{ needs.prepare-release.outputs.version }}"
          git push origin develop

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, create-release-tag]
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: Release ${{ needs.prepare-release.outputs.version }}
          body: |
            ## What's Changed

            ${{ needs.prepare-release.outputs.changelog }}

            ## Installation
            ```bash
            pip install call-coach==${{ needs.prepare-release.outputs.version }}
            ```

            ## Docker Images
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/call-coach-mcp:${{ needs.prepare-release.outputs.version }}
            docker pull ghcr.io/${{ github.repository_owner }}/call-coach-webhook:${{ needs.prepare-release.outputs.version }}
            ```

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ needs.prepare-release.outputs.previous_version }}...${{ needs.prepare-release.outputs.version }}

          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [prepare-release, create-github-release]
    timeout-minutes: 15
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  cleanup-release-branch:
    name: Cleanup Release Branch
    runs-on: ubuntu-latest
    needs: [create-github-release]
    if: always()
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete release branch
        continue-on-error: true
        run: |
          git push origin --delete "release/${{ needs.prepare-release.outputs.version }}" || true

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [prepare-release, publish-to-pypi]
    if: always()
    timeout-minutes: 10

    steps:
      - name: Release Summary
        run: |
          echo "## Release Complete"
          echo ""
          echo "Version: ${{ needs.prepare-release.outputs.version }}"
          echo "Type: ${{ github.event.inputs.version_type }}"
          echo ""

          if [ "${{ needs.publish-to-pypi.result }}" == "success" ]; then
            echo "✅ Published to PyPI"
          else
            echo "⚠️ PyPI publication may have failed"
          fi
