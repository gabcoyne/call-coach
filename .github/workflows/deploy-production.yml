name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")
          CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %h: %s" | head -50)

          # Escape newlines for GitHub output
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

  test:
    name: Run Tests Before Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run full test suite
        run: |
          pytest tests/ -v --cov=analysis --cov=coaching_mcp --cov=api \
            --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          pytest tests/ --cov=analysis --cov=coaching_mcp --cov=api \
            --cov-fail-under=80

  build-and-push:
    name: Build and Push Production Images
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (MCP)
        id: meta-mcp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-mcp
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=prod-
            type=raw,value=prod-latest

      - name: Extract metadata (Webhook)
        id: meta-webhook
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-webhook
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=prod-
            type=raw,value=prod-latest

      - name: Build and push MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mcp
          push: true
          tags: ${{ steps.meta-mcp.outputs.tags }}
          labels: ${{ steps.meta-mcp.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push webhook image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.webhook
          push: true
          tags: ${{ steps.meta-webhook.outputs.tags }}
          labels: ${{ steps.meta-webhook.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  migrate-production:
    name: Run Database Migrations (Production)
    runs-on: ubuntu-latest
    needs: [build-and-push]
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Backup database
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Creating database backup..."
          # Add backup commands
          # Example: pg_dump

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Running production migrations..."
          # Add migration commands

      - name: Verify migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Verifying migrations..."
          # Add verification commands

  deploy-frontend-prod:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: [prepare-release]
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy to Vercel (Production)
        run: |
          npm install -g vercel
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }}
        working-directory: frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-backend-prod:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, migrate-production]
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        env:
          PRODUCTION_DEPLOYMENT_TOKEN: ${{ secrets.PRODUCTION_DEPLOYMENT_TOKEN }}
          PRODUCTION_API_ENDPOINT: ${{ secrets.PRODUCTION_API_ENDPOINT }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          echo "Deploying to production with image tag: $IMAGE_TAG"
          # Add deployment commands here

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, deploy-frontend-prod, deploy-backend-prod]
    timeout-minutes: 15

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ needs.prepare-release.outputs.version }}
          body: |
            ## Changes in ${{ needs.prepare-release.outputs.version }}

            ${{ needs.prepare-release.outputs.changelog }}

            ## Docker Images
            - MCP Server: `${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-mcp:${{ github.ref_name }}`
            - Webhook Server: `${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/call-coach-webhook:${{ github.ref_name }}`

            ## Deployment Status
            - Frontend: ✅ Deployed to Vercel
            - Backend: ✅ Deployed to Production
            - Database: ✅ Migrations completed

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Deployment Notification
        run: |
          STATUS="${{ job.status }}"
          VERSION="${{ github.ref_name }}"

          if [ "$STATUS" == "success" ]; then
            echo "✅ Production deployment successful for version $VERSION"
          else
            echo "❌ Production deployment failed for version $VERSION"
            exit 1
          fi
