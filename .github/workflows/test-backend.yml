name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'tests/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'tests/**'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint with ruff
        run: uv run ruff check . --output-format=github

      - name: Format check with ruff
        run: uv run ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Type check with mypy
        run: uv run mypy analysis coaching_mcp api --ignore-missing-imports --show-error-codes

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/ -v --cov=analysis --cov=coaching_mcp --cov=api \
            --cov-report=xml --cov-report=term-missing \
            -m "not integration and not slow and not e2e" \
            --tb=short --maxfail=5 \
            --ignore=tests/e2e --ignore=tests/integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, type-check, unit-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run integration tests
        run: |
          uv run pytest tests/ -v -m integration --tb=short
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Bandit security scan
        run: |
          uv run bandit -r analysis coaching_mcp api db -f json -o bandit-report.json || true
          uv run bandit -r analysis coaching_mcp api db

  backend-tests-summary:
    name: Backend Tests Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, integration-tests, security-scan]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Backend Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo ""
            echo "❌ Backend tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo ""
          echo "✅ Backend tests passed" >> $GITHUB_STEP_SUMMARY
